
<div class="container">
    <h3>Crud de Sede</h3>

    <div class="col-md-23">


        <div class="row" style="height: 70px">
            <div class="col-md-2">
                <input  class="form-control" id="id_txt_filtro" name="filtro" placeholder="Ingrese el nombre" type="text" maxlength="30" />
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px">FILTRA</button>
            </div>


            <div class="col-md-2">
                <button  type="button" data-toggle='modal' data-target="#exampleModal" class='btn btn-success' style="width: 150px">REGISTRA</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="content">

                    <table id="id_table" class="table table-striped table-bordered">

                        <thead>
                            <tr>
                                <th style="width: 10%">ID</th>
                                <th style="width: 30%">Nombre</th>
                                <th style="width: 10%">Dirección</th>
                                <th style="width: 20%">Código Postal</th>
                                <th style="width: 10%">País</th>
                                <th style="width: 10%">Actualizar</th>
                                <th style="width: 10%">Eliminar</th>

                            </tr>
                        </thead>
                        <tbody>


                            <tr >
                                <td>1</td>
                                <td>AAA</td>
                                <td>BB</td>
                                <td>CC</td>
                                <td>DDD</td>
                                <td><button type="button" style="width: 90px" class="btn btn-info btn-sm"  data-toggle="modal" data-target="#exampleModalActualizar">Editar</button></td>
                                <td><button type="button" style="width: 90px" class="btn btn-info btn-sm" data-toggle='modal' data-target="#exampleModalEliminar">Eliminar</button></td>

                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sede</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form class="content" >
                        <div class="submit-form">
                            <div class="form-group  text-center ">
                               <h6>Registro de Sede </h6>
                            </div>

                            <div class="form-group  ">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Ingrese el nombre de la sede" class="form-control" name="nombre" id="nombre" />
                            </div>

                            <div class="form-group ">
                                <label for="direccion">Dirección</label>
                                <input type="text" placeholder="Ingrese la dirección" class="form-control" name="direccion" id="direccion"  />
                            </div>



                            <div class="form-group">
                                <label for="distrito">Código postal</label>
                                <input type="codigoPostal" placeholder="Ingrese el código postal" class="form-control" name="codigoPostal" id="codigoPostal" />
                            </div>

                            <div class="form-group">
                                <label for="provincia">País</label>
                                <select  id="provincia" name="provincia" class="form-control" >
                                    <option value="-1"> [Seleccione] </option>   
                           
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_cerrarM">Close</button>

                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button id="id_btn_registra"  class="btn btn-success form-control">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sede</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form class="content" >
                        <div class="submit-form">
                            <div class="form-group  text-center ">

                                <h6>Actualizar Sede </h6>
                            </div>




                            <div class="form-group  ">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Ingrese el nombre de la sede" class="form-control" name="nombre" id="nombre"  />
                            </div>

                            <div class="form-group ">
                                <label for="direccion">Dirección</label>
                                <input  type="text" placeholder="Ingrese la dirección" class="form-control" name="direccion" id="direccion" />
                            </div>



                            <div class="form-group">
                                <label for="distrito">Código postal</label>
                                <input  type="codigoPostal" placeholder="Ingrese el código postal" class="form-control" name="codigoPostal" id="codigoPostal" />
                            </div>

                            <div class="form-group">
                                <label for="provincia">País</label>
                                <select id="provincia" name="provincia" class="form-control" >
                                    <option value="-1"> [Seleccione] </option>   
                                </select>
                            </div>


                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_cerrarMA">Close</button>
                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button id="id_btn_registra" class="btn btn-success form-control">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>





                </div>

            </div>
        </div>
    </div>
